<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>
  
  <!-- Grid pattern representing data -->
  <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e2e8f0" stroke-width="1"/>
  </pattern>
  <rect width="800" height="400" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Map styled background element -->
  <path d="M 100 50 Q 400 0 700 50 Q 800 200 700 350 Q 400 400 100 350 Q 0 200 100 50" 
        fill="#e2e8f0" opacity="0.2"/>
  
  <!-- Stylized transit line -->
  <path d="M 150 200 C 300 180, 500 220, 650 200" 
        stroke="#0284c7" stroke-width="8" fill="none"/>
  
  <!-- Transit stops -->
  <circle cx="150" cy="200" r="8" fill="#0284c7"/>
  <circle cx="320" cy="190" r="8" fill="#0284c7"/>
  <circle cx="480" cy="210" r="8" fill="#0284c7"/>
  <circle cx="650" cy="200" r="8" fill="#0284c7"/>
  
  <!-- Data visualization elements -->
  <g transform="translate(200, 280)">
    <rect x="0" y="0" width="20" height="40" fill="#0284c7" opacity="0.7"/>
    <rect x="30" y="10" width="20" height="30" fill="#0284c7" opacity="0.7"/>
    <rect x="60" y="20" width="20" height="20" fill="#0284c7" opacity="0.7"/>
  </g>
  
  <!-- Binary data stream -->
  <text x="500" y="300" fill="#64748b" font-family="monospace" font-size="14">
    <tspan x="500" y="280">10110</tspan>
    <tspan x="500" y="300">01001</tspan>
    <tspan x="500" y="320">11010</tspan>
  </text>
  
  <!-- Event details -->
  <text x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#1e293b" font-weight="bold">
    GAGNVIST 2024
  </text>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#475569">
    Gagnaþon Borgarlínunnar
  </text>
  <text x="400" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">
    23.-24. nóvember
  </text>
</svg>
