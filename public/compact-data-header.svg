<svg width="670" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="670" height="250" fill="#f5f5f5" />
 
  <!-- Header -->
  <text x="40" y="50" font-family="Arial, sans-serif" font-size="28" fill="#333" font-weight="bold">
    Data Analysis of C2C Luxury Fashion
  </text>
 
  <!-- Sub-header -->
  <text x="40" y="80" font-family="Arial, sans-serif" font-size="16" fill="#555">
    Using Python to Explore Social Features and Sales
  </text>
 
  <!-- Graph Icon -->
  <circle cx="120" cy="150" r="40" fill="#4caf50" />
  <path d="M90 150 L105 130 L125 170 L155 120" stroke="#fff" stroke-width="4" fill="none" />
 
  <!-- Data Points -->
  <text x="180" y="140" font-family="Arial, sans-serif" font-size="14" fill="#555">
