  <rect x="400" y="100" width="25" height="100" fill="#2196f3" />
  <rect x="440" y="60" width="25" height="140" fill="#ff9800" />
  <rect x="480" y="80" width="25" height="120" fill="#f44336" />
  
  <!-- Cluster Labels -->
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="12" fill="#555">C1</text>
  <text x="440" y="220" font-family="Arial, sans-serif" font-size="12" fill="#555">C2</text>
  <text x="480" y="220" font-family="Arial, sans-serif" font-size="12" fill="#555">C3</text>
 
  <!-- Attribution -->
  <text x="40" y="230" font-family="Arial, sans-serif" font-size="12" fill="#555">
    University of Cumbria | MSc Data Analytics
  </text>
